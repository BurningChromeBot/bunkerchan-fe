  <!-- main content -->
  <div class="settings">
    <h3>New Banner</h3>
    <form action="/createBanner.js" method="post" enctype="multipart/form-data">
      <input type="hidden" name="boardUri" id="boardIdentifier">
      <input type="file" id="files" name="files">
      <input type="submit" value="Add banner" id="addFormButton">
      <input type="button" onClick="addBanner()" value="Add banner" id="addJsButton" class="hidden">
      <p>Maximum size allowed: <span id="maxSizeLabel"></span></p>
    </form>
  </div>
  
  <div id="bannersDiv" class="banners">
    <h3>Current Banners</h3>
  </div>
