<!DOCTYPE html>
<html>
<head>
<!-- add metadata about your site here -->
<meta charset="UTF-8" />
<!-- link to your CSS here -->
<link href="http://static.localhost:8080/global.css" type="text/css" rel="stylesheet" />
<!-- don't add a title, the engine already does that for you -->
<!-- link to any scripts you need here -->
<script src="http://static.localhost:8080/settings.js" defer></script>
<script src="http://static.localhost:8080/api.js" defer></script>
<script src="http://static.localhost:8080/filterManagement.js" defer></script>
</head>
<body>

  <!-- top of page navigation bar -->
  <nav>
    <a href="http://localhost:8080" id="navLinkHome">Home</a>
    <a href="http://localhost:8080/boards.js" id="navBoardList">Boards</a>
    <a href="http://localhost:8080/overboard" id="navOverboard">Overboard</a>
    <!-- get this from static/navStatic.html -->
    <span id="navStatic"></span>
    <a href="http://archive.localhost:8080" id="navArchives">Archives</a>
    <a href="http://localhost:8080/logs.js" id="navLogs">Logs</a>
    <a href="http://localhost:8080/account.js" id="navAccount">Account</a>
    <a href="http://static.localhost:8080/posting.html" id="navPosting">Help</a>
  </nav>

  <!-- page header -->
  <header>
    <img src="http://static.localhost:8080/logo.png" alt="Logo by Doke" />
  </header>
  
  <div class="settings">
    <h3>New filter</h3>
    <form
        action="/createFilter.js"
        method="post"
        enctype="multipart/form-data">
      <input
        type="hidden"
        name="boardUri"
        id="boardIdentifier">
      <label>Original term:
        <input
          type="text"
          name="originalTerm"
          id="fieldOriginalTerm">
      </label>
      <label>Replacement term:
        <input
          type="text"
          name="replacementTerm"
          id="fieldReplacementTerm">
      </label>
      <label>
        <input
          type="checkbox"
          name="caseInsensitive"
          id="checkboxCaseInsensitive">
        Case-insensitive
      </label>
      <input
        type="submit"
        value="Add filter"
        id="addFormButton">
      <input
        type="button"
        onClick="addFilter()"
        class="hidden"
        value="Add filter"
        id="addJsButton">
    </form>
    <h3>Existing filters</h3>
    <div id="divFilters"></div>
  </div>
  
  <!-- footer, from static/footerInfo.html -->
  <footer>
    <div id="footerInfo">
    </div>
  </footer>

</body>
</html>
