  <header>

  <div id="settingsWrapper">
  
    <fieldset id="settingsFieldset">
    
      <legend>Rules</legend>
      
    <form
        action="/createRule.js"
        method="post"
        enctype="multipart/form-data">
      <input
        type="hidden"
        name="boardUri"
        id="boardIdentifier">
      <input
        type="text"
        name="rule"
        id="fieldRule">
      <input
        type="submit"
        value="Add Rule"
        id="addFormButton">
      <input
        type="button"
        onClick="addRule()"
        class="hidden"
        value="Add Rule"
        id="addJsButton">
    </form>
    <hr />
    <div id="divRules"></div>
    </fieldset>
  </div>
