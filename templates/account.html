<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="http://static.localhost:8080/global.css" type="text/css" rel="stylesheet" />
<link href="http://static.localhost:8080/open-iconic.css" type="text/css" rel="stylesheet" />
<script src="http://static.localhost:8080/settings.js" defer></script>
<script src="http://static.localhost:8080/api.js" defer></script>
<script src="http://static.localhost:8080/account.js" defer></script>
</head>
<body>
  
  <!-- top of page navigation bar -->
  <nav>
    <span>[</span>
    <a href="http://localhost:8080" id="navLinkHome">home</a>
    <span>/</span>
    <a href="http://localhost:8080/boards.js" id="navBoardList">boards</a>
    <span>/</span>
    <a href="http://localhost:8080/overboard" id="navOverboard">overboard</a>
    <span>/</span>
    <a href="http://static.localhost:8080/posting.html" id="navPosting">help</a>
    <span>]</span>
  </nav>
  
  <header>
    <img src="http://static.localhost:8080/logo.png" alt="logo" />
  </header>
  
  <!-- account settings and forms -->
  <div class="settings">
    <h3 class="title">Logged in as: <span id="labelLogin"></span></h3>
    <form action="/logout.js">
      <input id="logoutFormButton" type="submit" value="Logout">
      <input type="button" id="logoutJsButton" onClick="logout()" value="Logout" class="hidden">
    </form>
    <hr />
    <a href="/globalManagement.js" id="globalManagementLink">Global Management</a>
    <span>/</span>
    <a href="http://static.localhost:8080/moderation.html">Moderation Manual</a>
    <hr />
    <h3>Settings</h3>
    <form action="/changeAccountSettings.js" method="post" enctype="multipart/form-data">
      <label>E-mail:<input type="email" name="email" id="emailField"></label>
      <label><input type="checkbox" name="alwaysSignRole" id="checkboxAlwaysSign">Always use role signature</label>
      <label><input type="checkbox" name="lockEnabled" id="checkboxLock">Lock account for 24 hours after too many failed login attempts</label>
      <p>If you entered an email you will receive a link to unlock it immediately</p>
      <input type="submit" value="Save" id="saveFormButton">
      <input type="button" onClick="save()" value="Save" id="saveJsButton" class="hidden">
    </form>
    <hr />
    <h3>Password Change</h3>
    <form action="/changeAccountPassword.js" method="post" enctype="multipart/form-data">
      <label>Current Password:<input type="password" name="password" id="fieldPassword"></label>
      <label>New Password:<input type="password" name="newPassword" id="fieldNewPassword"></label>
      <label>Confirm New Password:<input type="password" name="confirmation" id="fieldConfirmationd"></label>
      <input type="submit" value="Change password" id="passwordFormButton">
      <input type="button" onClick="changePassword()" value="Change password" id="passwordJsButton" class="hidden">
    </form>
    <hr />
    <div id="boardsDiv">
      <h3>Owned Boards</h3>
    </div>
    <hr />
    <div id="boardCreationDiv">
      <h3>Create Board</h3>
      <form action="/createBoard.js" enctype="multipart/form-data" method="post">
        <label>Board URI:<input type="text" name="boardUri" id="newBoardFieldUri"></label>
        <label>Board Name:<input type="text" name="boardName" id="newBoardFieldName"></label>
        <label>Board Description:<input type="text" name="boardDescription" id="newBoardFieldDescription"></label>
        <img src="/captcha.js" id="captchaImage" />
        <div>
          <input 
            type="button" 
            onClick="reloadCaptcha()" 
            value="Reload" 
            id="reloadCaptchaButton" 
            class="hidden">
          <input type="text" name="captcha" id="fieldCaptcha" placeholder="answer">
          <a href="/noCookieCaptcha.js" class="small">no cookies?</a>
        </div>
        <input 
          type="submit" 
          value="Create Board" 
          id="newBoardFormButton">
        <input 
          type="button" 
          onClick="createBoard()" 
          value="Create Board" 
          id="newBoardJsButton" 
          class="hidden">
      </form>
    </div>
  </div>

</body>
</html>
