<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="//static.localhost:8080/global.css" type="text/css" rel="stylesheet" />
<link href="//static.localhost:8080/open-iconic.css" type="text/css" rel="stylesheet" />
</head>
<body>
  
  <nav>
    <span id="navLinkSpan">
      <span>[</span>

    </span>

  <header>

    <div id="divBoards">
      <span id="divBoardsLegend">[PPH/Posts/IPs]</span>

      <form
          action="/boards.js"
          method="get">

          name="boardUri"
          placeholder="board"

          type="text"
          name="tags"
          placeholder="tags"
          class="text">
        <input
          type="submit"
          value="search">

    <div>
      <span class="boardPages">[<div id="divPages"></div>]</span>
    </div>

  </div>
