<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="/.static/global.css" type="text/css" rel="stylesheet" />
<link rel="icon" type="image/gif" href="/.static/favicon.gif" />
</head>
<body>
  
  <nav>
    <span id="navLinkSpan">
      <span>[</span>
      <a href="//localhost:8080" id="navLinkHome">home</a>
      <span>/</span>
      <a href="/boards.js" id="navBoardList">boards</a>
      <span>/</span>
      <a id="linkOverboard" id="navOverboard">overboard</a>
      <span>/</span>
      <a href="/.static/posting.html" id="navPosting">help</a>
      <span>]</span>
    </span>
    <span id="navBoardsSpan">
    </span>
    <span id="navOptionsSpan">
    </span>
  </nav>
  
  <header>
    <img src="/.static/logo.png" alt="logo" />
  </header>
  
  <div id="boardsWrapper">

    <div id="divBoards">
      <span id="divBoardsLegend">[PPH/Posts/IPs]</span>
    </div>
    
    <div class="search">
    
      <form
          action="/boards.js"
          method="get">
          
        <input
          type="text"
          name="boardUri"
          placeholder="board"
          class="text">
          
        <input
          type="text"
          name="tags"
          placeholder="tags"
          class="text">
          
        <input
          type="submit"
          value="search">
          
        <label>Sort
          <select name="sorting">
            <option value=''>Most popular</option>
            <option value='1'>Least popular</option>
            <option value='2'>Most posts first</option>
            <option value='3'>Least posts first</option>
            <option value='4'>Highest PPH first</option>
            <option value='5'>Lowest PPH first</option>
            <option value='6'>Alphabetic order</option>
            <option value='7'>Reverse alphabetic order</option>
          </select>
        </label>
          
      </form>
    </div>

    <div>
      <span class="boardPages">[<div id="divPages"></div>]</span>
    </div>

  </div>

</body>
</html>
