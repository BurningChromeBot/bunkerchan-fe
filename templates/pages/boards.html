<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />
<link
  href="/.static/css/boards.css"
  type="text/css"
  rel="stylesheet" />
<script src="/.static/js/yotCheck.js"></script>
</head>
<body onload="CSSYotCheck()">

  <nav>
    <span id="navLinkSpan"> <span>[</span> <a
        href="/"
        id="navLinkHome">home</a> <span>/</span> <a
        href="/boards.js"
        id="navBoardList">boards</a> <span>/</span> <a id="linkOverboard">overboard</a>
      <span>/</span> <a id="linkSfwOver">overboard sfw</a> <span>/</span> <a
        href="/.static/posting.html"
        id="navPosting">help</a> <span>]</span>
		<span>[</span>
		<a href="/leftypol">leftypol</a>
		<!--<span>/</span>
		<a href="/dprk">dprk</a>-->
		<span>/</span>
		<a href="/gulag">gulag</a>
		<span>/</span> 
		<a href="/dead">dead</a>
		<span>/</span>
		<a href="/tech">tech</a>
		<span>/</span>
		<a href="/e">e</a>
		<span>]</span>
		<span>[</span>
		<a href="/GET">GET</a>
		<span>/</span>
		<a href="/ref">ref</a>
		<span>]</span>
    </span> <span id="navBoardsSpan"> </span> <span id="navOptionsSpan"> </span>
  </nav>

  <header>
    <img
      src="/.static/bunker.png"
      alt="logo" />
  </header>

  <div id="boardsWrapper">

    <div id="divBoards">
      <span id="divBoardsLegend"> <span id="legend"><span
          id="labelPPH"
          class="cellComponent">PPH</span><span
          id="labelPosts"
          class="cellComponent">Posts</span><span
          id="labelUsers"
          class="cellComponent">Users</span></span></span>
    </div>

    <div class="search">

      <form
        action="/boards.js"
        method="get">

        <input
          type="text"
          name="boardUri"
          placeholder="board"
          class="text">

        <input
          type="text"
          name="tags"
          placeholder="tags"
          class="text">

        <div id="boardsSort">
          <select name="sorting">
            <option value=''>Most popular</option>
            <option value='1'>Least popular</option>
            <option value='2'>Most posts first</option>
            <option value='3'>Least posts first</option>
            <option value='4'>Highest PPH first</option>
            <option value='5'>Lowest PPH first</option>
            <option value='6'>Alphabetic order</option>
            <option value='7'>Reverse alphabetic order</option>
          </select>
        </div>

        <input
          type="checkbox"
          name="sfw">
        SFW boards only
        <br>
        <input
          type="checkbox"
          name="inactive">
        Abandoned boards only
        <br>

        <input
          type="submit"
          value="search"
          id="searchButton">

      </form>
    </div>

    <div>
      <span class="boardPages"> [
        <div id="divPages"></div> ]
      </span>
    </div>

  </div>

</body>

<script src="/.static/js/settings.js"></script>
<script src="/.static/js/themes.js"></script>

</html>
