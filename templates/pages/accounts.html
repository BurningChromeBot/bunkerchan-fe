<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
  rel="stylesheet"
  type="text/css"
  href="/.static/css/global.css">
</head>

<body>

  <nav>
    <span id="navLinkSpan"> <span>[</span> <a
        href="/"
        id="navLinkHome">home</a> <span>/</span> <a
        href="/boards.js"
        id="navBoardList">boards</a> <span>/</span> <a
        href="/overboard"
        id="navOverboard">overboard</a> <span>/</span> <a
        href="/.static/posting.html"
        id="navPosting">help</a> <span>]</span>
    </span> <span id="navBoardsSpan"> </span> <span id="navOptionsSpan"> </span>
  </nav>

  <header>
    <img
      src="/.static/logo.png"
      alt="logo" />
  </header>

  <div id="settingsWrapper">
    <fieldset id="settingsFieldset">

      <legend>Add Account</legend>
      <form
        action="/addAccount.js"
        method="post"
        enctype="multipart/form-data">

        Login:
        <input
          type="text"
          id="fieldLogin"
          name="login">
        <br>
        Password:
        <input
          type="password"
          id="fieldPassword"
          name="password">
        <br>
        <input
          id="addAccountFormButton"
          type="submit"
          value="Add Account">

        <input
          id="addAccountJsButton"
          type="button"
          style="display: none;"
          onclick="addAccount()"
          value="Add Account">

      </form>
      <hr>
      <div id="divAccounts"></div>

    </fieldset>
  </div>
</body>

<script src="/.static/js/settings.js"></script>
<script src="/.static/js/api.js"></script>
<script src="/.static/js/accounts.js"></script>
<script src="/.static/js/themes.js"></script>

</html>
