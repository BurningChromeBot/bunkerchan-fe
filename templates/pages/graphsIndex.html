<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />
</head>
<body>

  <lynximport path="/static/navbar_normal.html"></lynximport>

  <header>
    <img
      src="/.static/logo.png"
      alt="logo" />
  </header>

  <div id="settingsWrapper">

    <fieldset id="settingsFieldset">

      <legend>Graphs</legend>

      <form
        method="get"
        action="graphs.js">

        <label>
          Year:
          <input
            type="text"
            name="year"
            placeholder="YYYY">
        </label>

        <input
          type="submit"
          value="Search">

      </form>

      <hr />

      <div id="divDates"></div>

    </fieldset>

  </div>

</body>


</html>
