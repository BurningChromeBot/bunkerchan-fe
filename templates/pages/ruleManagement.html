<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />
</head>
<body>

  <lynximport path="/static/navbar.html"></lynximport>

  <header>
    <img
      src="/.static/logo.png"
      alt="logo" />
  </header>

  <div id="settingsWrapper">

    <fieldset id="settingsFieldset">

      <legend>Rules</legend>

      <form
        action="/createRule.js"
        method="post"
        enctype="multipart/form-data">
        <input
          type="hidden"
          name="boardUri"
          id="boardIdentifier">
        <input
          type="text"
          name="rule"
          id="fieldRule">
        <input
          type="submit"
          value="Add Rule"
          id="addFormButton">
        <input
          type="button"
          onClick="addRule()"
          class="hidden"
          value="Add Rule"
          id="addJsButton">
      </form>

      <hr />

      <div id="divRules"></div>

    </fieldset>

  </div>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/ruleManagement.js"></script>

</html>
