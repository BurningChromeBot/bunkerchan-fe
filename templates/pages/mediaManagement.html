<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
  rel="stylesheet"
  type="text/css"
  href="/.static/css/global.css">
</head>
<body>

  <lynximport path="/static/navbar_normal.html"></lynximport>

  <header>
    <img
      src="/.static/logo.png"
      alt="logo" />
  </header>

  <div id="settingsWrapper">

    <fieldset id="settingsFieldset">

      <legend>Media Management</legend>

      <form
        action="/mediaManagement.js"
        method="GET">
        <button
          type="submit"
          value="1"
          name="orphaned">Show only orphaned files</button>
      </form>

      <form
        action="/deleteMedia.js"
        method="POST"
        enctype="multipart/form-data">
        <input
          value="Delete selected media"
          type="submit"
          id="deleteFormButton">
        <input
          value="Delete selected media"
          type="button"
          id="deleteJsButton"
          onclick="deleteMedia()"
          class="hidden">

        <div id="filesDiv"></div>
      </form>
      <hr>
      <div id="pagesDiv"></div>

    </fieldset>

  </div>

</body>
<script src="/.static/js/api.js"></script>
<script src="/.static/js/mediaManagement.js"></script>

</html>
