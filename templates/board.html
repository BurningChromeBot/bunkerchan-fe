<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="http://static.localhost:8080/global.css" type="text/css" rel="stylesheet" />
<link href="http://static.localhost:8080/open-iconic.css" type="text/css" rel="stylesheet" />
<script src="http://static.localhost:8080/settings.js" defer></script>
<script src="http://static.localhost:8080/api.js" defer></script>
<script src="http://static.localhost:8080/board.js" defer></script>
<script src="http://static.localhost:8080/posting.js" defer></script>
</head>
<body>

  <nav>
    <span>[</span>
    <a href="http://localhost:8080" id="navLinkHome">home</a>
    <span>/</span>
    <a href="http://localhost:8080/boards.js" id="navBoardList">boards</a>
    <span>/</span>
    <a href="http://localhost:8080/overboard" id="navOverboard">overboard</a>
    <span>/</span>
    <a href="http://static.localhost:8080/posting.html" id="navPosting">help</a>
    <span>]</span>
  </nav>

  <header class="boardHeader">
    <img id="bannerImage" />
    <p id="labelName"></p>
    <p id="labelDescription"></p>
    <p><a href="catalog.html">Catalog</a></p>
  </header>
  
  <div id="postWrapper">
    <form
        class="form-post"
        action="../newThread.js"
        enctype="multipart/form-data"
        method="post">
      <div id="postBox">
        <div id="divName">
          <input
          type="text"
          id="fieldName"
          name="name"
          placeholder="name"
          class="text">
        </div>
        <div>
          <input
            type="text"
            id="fieldEmail"
            name="email"
            class="text"
            placeholder="email">
        </div>
        <div>
          <input
            type="text"
            id="fieldSubject"
            name="subject"
            class="text"
            placeholder="subject">
        </div>
        <div>
          <textarea
            id="fieldMessage"
            name="message"
            class="text"
            placeholder="message"></textarea>
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="fieldPostingPassword"
            class="text"
            placeholder="password">
        </div>
        <input
          type="file"
          name="files"
          id="files"
          multiple
          class="fileBrowser">
        <div>
          <input
            type="checkbox"
            name="spoiler"
            id="checkboxSpoiler">
          <label for="checkboxSpoiler" class="spoilerCheckbox">Spoiler</label>
          <div id="flagsDiv">
            <select
              name="flag" 
              id="flagCombobox">
            </select>
          </div>
        </div>
      </div>
         <button
            type="submit"
            id="formButton">
            Post Thread
          </button>
          <button
            type="button"
            onClick="postThread()"
            id="jsButton"
            class="hidden">
            Post Thread
          </button>
    
    <div id="captchaDiv">
      <img src="/captcha.js"
        id="captchaImage" />
      <div>
      <input
        name="captcha"
        type="text"
        id="fieldCaptcha"
        placeholder="Answer">
      <input
        type="button"
        onClick="reloadCaptcha()"
        value="Reload"
        id="reloadCaptchaButton"
        class="hidden">
      <a href="/noCookieCaptcha.js" class="small">no cookies?</a>
      </div>
    </div>
    <input
      type="hidden"
      name="boardUri"
      id="boardIdentifier">
    <p class="small">Remember to follow the <a href="rules.html" class="rules">rules</a></p>
    <p class="small">Max file size: <span id="labelMaxFileSize"></span></p>
    <p class="small">Max files: 5</p>
    </form>
  </div>

  <!-- message panel -->
  <div id="panelMessage">
    <hr>
    <div id="divMessage">
    </div>
    <hr>
  </div>
  
  <!-- threads list, divThreads holds the threads and the whole thing is wrapped in a form for reporting -->
  <div id="threadList">
    <form
        action="../contentActions.js"
        method="post"
        enctype="multipart/form-data">
      <div id="divThreads">
      </div>
      <hr />
      <div class="threadPages">
        <span class="divPages">[
          <a id="linkPrevious"></a>
          <span id="divPages"></span>
          <a id="linkNext"></a>
        ]</span>
        <a href="catalog.html">[catalog]</a>
        <a id="linkManagement">[manage</a>
        <span>/</span>
        <a id="linkModeration">global manage]</a>
      </div>
  </div>
  
  <div id="threadReport" class="contentAction">
          <input
            type="text"
            name="reason"
            id="reportFieldReason"
            placeholder="reason">
          </label>
          <input
            type="password"
            name="password"
            id="deletionFieldPassword"
            placeholder="password">
          </label>
          <div>
            <label class="checkbox"><input
              type="checkbox"
              name="global"
              id="checkboxGlobal">
              Global
            </label>
            <label class="checkbox"><input
              type="checkbox"
              name="deleteUploads"
              id="checkboxOnlyFiles">
              Delete only files
            </label>
          </div>
          <img src="/captcha.js" id="captchaImageReport" />
          <div class="buttonBox">
            <input
              name="captcha"
              type="text"
              id="fieldCaptchaReport"
              placeholder="answer">
            <input
              type="button"
              class="hidden"
              id="reloadCaptchaButtonReport"
              onclick="reloadCaptcha()"
              value="Reload">
            <a href="/noCookieCaptcha.js" class="small">no cookies?</a>
          </div>
          <div class="buttonBox">
            <input
              type="submit"
              id="deleteFormButton"
              value="Delete"
              name="action">
            <input
              type="button"
              class="hidden"
              id="deleteJsButton"
              onClick="deletePosts()"
              value="Delete">
            <input
              type="submit"
              id="reportFormButton"
              value="Report"
              name="action">
            <input
              type="button"
              class="hidden"
              id="reportJsButton"
              onClick="reportPosts()"
              value="Report">
          </div>
      </div>
    </form>
  </div>

</body>
</html>
